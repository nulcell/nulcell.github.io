<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign project_pages = site.pages | where: "type", "writeup" | sort: "date" | reverse %}
      {% for page in project_pages %}
        {% unless page.draft %}
          {% include writeup-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
